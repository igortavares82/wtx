
services:
  backend:
    build:
        dockerfile: Dockerfile
        context: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    ports:
      - 5433:5432
  pgadmin:
   container_name: pgadmin4_container
   image: dpage/pgadmin4:5.5
   restart: always
   environment:
     PGADMIN_DEFAULT_EMAIL: admin@admin.com
     PGADMIN_DEFAULT_PASSWORD: secret
     PGADMIN_LISTEN_PORT: 80
   ports:
     - "8080:80"
      
